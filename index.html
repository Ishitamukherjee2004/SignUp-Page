<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="signup-page">
            <h1> Sign Up </h1>
            <input class="name" type="text" placeholder="Enter your name">
            <input class="number" type="number" placeholder="Enter your phone number">
            <input class="email" type="email" placeholder="Enter your email">
            <input class="password" type="password" placeholder="Enter your password">
            <p>Password must contain @, atleast a number, one capital letter</p>


            <div class="btn">
                <button  class="sign-up">Sign Up</button>
            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
